{% extends 'student_dashboard.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <!-- Radial Attendance Chart -->
        <div class="col-md-4">
            <div class="card neon-card text-center">
                <div class="card-header text-white py-3">
                    <h4 class="fw-bold">Attendance Overview</h4>
                </div>
                <div class="card-body">
                    <div class="radial-chart-container">
                        <canvas id="attendanceChart" width="150" height="150"></canvas>
                        <div class="percentage-label" id="attendancePercentage">0%</div>
                    </div>
                    <p class="mt-3">Total Attendance: <span id="attendanceValue">0%</span></p>
                </div>
            </div>
        </div>

        <!-- Attendance Calendar -->
        <div class="col-md-8">
            <div class="card neon-card">
                <div class="card-header text-white text-center py-3">
                    <h4 class="fw-bold">Attendance Calendar</h4>
                </div>
                <div class="card-body p-4">
                    <div id="calendar"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- FullCalendar & Chart.js -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Radial Chart for Attendance
        var attendancePercentage = {{ attendance_percentage|default:0 }};
        var ctx = document.getElementById('attendanceChart').getContext('2d');
        var attendanceChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                datasets: [{
                    data: [attendancePercentage, 100 - attendancePercentage],
                    backgroundColor: ['#007bff', '#dc3545'],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                cutoutPercentage: 70,
                legend: { display: false },
                tooltips: { enabled: false }
            }
        });

        document.getElementById('attendancePercentage').innerText = attendancePercentage + "%";
        document.getElementById('attendanceValue').innerText = attendancePercentage + "%";

        // Calendar Setup
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            events: [
                {% for event in events %}
                    {
                        title: '{{ event.title }}',
                        start: '{{ event.start }}',
                        backgroundColor: '{{ event.backgroundColor }}',
                        borderColor: '{{ event.borderColor }}',
                        textColor: '{{ event.textColor }}',
                    },
                {% endfor %}
            ],
            headerToolbar: {
                left: 'prev,next',
                center: 'title',
                right: 'dayGridMonth,dayGridWeek,dayGridDay',
            },
            themeSystem: 'bootstrap5',
        });
        calendar.render();
    });
</script>

<style>
    /* ðŸŽ¨ Neon-Themed Styles */
    body {
        background-color: #121212;
        color: #fff;
    }

    .neon-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 15px;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }

    .card-header {
        background: linear-gradient(135deg, #00c6ff, #0072ff);
        border-radius: 12px 12px 0 0;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .radial-chart-container {
        position: relative;
        width: 120px;
        height: 120px;
        margin: auto;
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 120px !important;
        height: 120px !important;
    }

    .percentage-label {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 1rem;
        font-weight: bold;
    }

    #calendar {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 12px;
        padding: 15px;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        height: 400px;
        margin: auto;
    }

    .fc-toolbar {
        border-radius: 8px;
        padding: 12px;
        background-color: rgba(0, 0, 0, 0.2);
        box-shadow: 0px 3px 6px rgba(0, 255, 255, 0.5);
    }

    .fc-daygrid-day:hover {
        background-color: rgba(0, 255, 255, 0.2);
        transform: scale(1.05);
    }

    .fc-daygrid-event {
        border-radius: 6px;
        padding: 6px;
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
    }
</style>
{% endblock %}
