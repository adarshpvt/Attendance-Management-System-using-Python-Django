<!DOCTYPE html>
{% extends 'admin.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student Attendance</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 10px;
        }
        .card-title {
            font-weight: bold;
            color: #5454C4;
        }
    </style>
</head>
<body>
    <div class="row ">
        <div class="col-md-8 mb-12">
            <div class="card shadow mb-4">
                <div class="card-body">
                    <h4 class="card-title text-center">Add Student Attendance</h4>
                    <form method="POST" action="">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="student-name">Student Name</label>
                            <input type="text" class="form-control" id="student-name" name="student-name" placeholder="Enter Student Name" required>
                        </div>

                        <div class="form-group">
                            <label for="student-id">Student ID</label>
                            <input type="text" class="form-control" id="student-id" name="student-id" placeholder="Enter Student ID" required>
                        </div>

                        <div class="form-group">
                            <label for="faculty-name">Faculty Name</label>
                            <input type="text" class="form-control" id="faculty-name" name="faculty-name" placeholder="Enter Faculty Name" required>
                        </div>

                        <div class="form-group">
                            <label for="course-name">Course Name</label>
                            <input type="text" class="form-control" id="course-name" name="course-name" placeholder="Enter Course Name" required>
                        </div>

                        <div class="form-group">
                            <label for="batch-name">Batch Name</label>
                            <input type="text" class="form-control" id="batch-name" name="batch-name" placeholder="Enter Batch Name" required>
                        </div>

                        <div class="form-group">
                            <label for="attendance-date">Attendance Date</label>
                            <input type="date" class="form-control" id="attendance-date" name="attendance-date" required>
                        </div>

                        <div class="form-group">
                            <label for="attendance-status">Attendance Status</label>
                            <select class="form-control" id="attendance-status" name="attendance-status" required>
                                <option value="present">Present</option>
                                <option value="absent">Absent</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary d-block mx-auto" style="background-color:#5454C4; width: 180px; border-radius:5px;">
                            Update Attendance
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
